<!-- Route Planner
Implement Dijkstra's or A* algorithm to find the shortest path between two points on a map using graphs. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Route Planner</h1>
      <div class="form-container">
        <label for="start">Start Point:</label>
        <input
          type="text"
          id="start"
          placeholder="Enter start point (e.g., Coimbatore)"
        />

        <label for="goal">End Point:</label>
        <input
          type="text"
          id="goal"
          placeholder="Enter end point (e.g., Rameshwaram)"
        />

        <button id="find-path">Find Shortest Path</button>
      </div>

      <div id="map"></div>

      <div class="result">
        <h2>Shortest Path</h2>
        <p id="path-result">No path calculated yet.</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
